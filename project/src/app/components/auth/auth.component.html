<section class="vh-150" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Login Form
                </p>
                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="loginForm"
                  (ngSubmit)="login()"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label>Username</label>
                      <input
                        type="text"
                        id="form3Example1c"
                        name="name"
                        class="form-control"
                        placeholder="Enter Your Name"
                        formControlName="name"
                      />
                      <ng-container
                        *ngIf="getName.touched"
                        id="nameHelp"
                        class="alert alert-danger validationError"
                      >
                        <p
                          *ngIf="getName.hasError('required')"
                          class="alert alert-danger validationError"
                        >
                          Name Is Required
                        </p>
                        <p
                          *ngIf="getName.hasError('pattern')"
                          class="alert alert-danger validationError"
                        >
                          Name must be between 4:15 characters
                        </p>
                      </ng-container>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label>Email</label>
                      <input
                        type="email"
                        id="form3Example3c"
                        name="email"
                        class="form-control"
                        placeholder="Enter Your Email"
                        formControlName="email"
                      />
                      <ng-container
                        *ngIf="getEmail.touched"
                        id="emailHelp"
                        class="alert alert-danger validationError"
                      >
                        <p
                          *ngIf="getEmail.hasError('required')"
                          class="alert alert-danger validationError"
                        >
                          Email Is Required
                        </p>
                        <p
                          *ngIf="getEmail.hasError('email')"
                          class="alert alert-danger validationError"
                        >
                          Email Not Valid
                        </p>
                      </ng-container>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label>Password</label>
                      <input
                        type="password"
                        id="form3Example4c"
                        name="password"
                        class="form-control"
                        placeholder="Enter Your Password"
                        formControlName="password"
                      />
                      <ng-container
                        *ngIf="getPassword.touched"
                        id="passwordHelp"
                        class="alert alert-danger validationError"
                      >
                        <p
                          *ngIf="getPassword.hasError('required')"
                          class="alert alert-danger validationError"
                        >
                          Password Is Required
                        </p>
                        <p
                          *ngIf="getPassword.hasError('minlength')"
                          class="alert alert-danger validationError"
                        >
                          Password must be 5 characters at least
                        </p>
                      </ng-container>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
