<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Products</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success">
              <i class="fas fa-plus-circle"></i
              ><span [routerLink]="['/add']">Add Product</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <!-- <th>ID</th> -->
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="center-align">
            <!-- <th scope="row">{{product.id}}</th> -->
            <td><img src="{{ product.image }}" /></td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>
              <a href="#" class="btn" [routerLink]="['/add', product.id]"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button type="button" class="btn">
                <i
                  (click)="removeProduct(product.id)"
                  class="fas fa-trash-alt delete"
                ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
